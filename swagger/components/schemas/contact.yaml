type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '1234589'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  email:
    description: "Contact's email adress"
    type: string
    example: 'test@email.com'
  isFavourite:
    description: 'When contact is favourite'
    type: boolean
    example: false
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
